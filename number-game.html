<!DOCTYPE html>
<html>
<head>
	<title>Atņemšanas spēle</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Atņemšanas spēle</h1>
	<div id="game">
		<div class="board">
			<div class="square">
				<div class="number" id="state">30</div>
			</div>
		</div>
        <div id="message"></div>
        <p id="cheating-info"></p>
        <div id="game-buttons" style="display:none;">
            <button id="1" onclick="playerMove(1)">1</button>
            <button id="2" onclick="playerMove(2)">2</button>
            <button id="3" onclick="playerMove(3)">3</button>
            <button id="4" onclick="playerMove(4)">4</button>
            <button id="5" onclick="playerMove(5)">5</button>
            <button id="6" onclick="playerMove(6)">6</button>
        </div>
		<div id="options" class="options">
			<button id="start">Sākt spēli</button>
			<button id="restart" style="display:none;">Sākt no jauna</button>
			<p>Iesi pirmais?</p>
			<button id="player">Jā</button>
			<button id="computer">Nē</button>
            <div>
                <label for="cheating">Gribu šmaukties?</label>
                <input type="checkbox" id="cheating" name="cheating">
                <p id="cheating-msg"></p>
            <div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
